<h1>{{name}}</h1>

<ul ng-show="children.length">
<li ng-Repeat='child in children' ii-ref='child' ng-click="navigate(cat)">{{child.name}} {{child.description}}  <!--ng-hide??-->
    <ul>
        <li ng-Repeat='subchild in child.children' ng-click="navigate(cat)">{{subchild.name}} <!--{{subchild.description}}--> URI:{{subchild.uri}}...</li>
    </ul>
    
</li>
</ul>
<div ng-hide="children.length"></div>
