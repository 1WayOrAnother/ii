<div>
    <div ng-show="showUrlInput && !video">
        <div class="input-group" style="padding-top: 20px">
            <input ng-model="url" placeholder="Вставте ссылку на видео" class="form-control"/>
            <span class="input-group-btn">
                <button ng-click="save()" class="btn btn-primary" ng-class="videoLoading ? 'disabled' : ''">Добавить</button>
            </span>
        </div>
        <div ng-show="videoLoading"><img src="static/images/ajax-loader.gif"/>Добавление видео...</div>
        <div style="padding-top: 20px">
            <div ng-repeat="(header, videos) in last">
                <span class="grey">{{header}}</span>
                <div class="row">
                    <div ng-repeat="video in videos" ii-ref="video" class="col-md-3" style="height: 200px">
                        <img ng-src="https://i.ytimg.com/vi/{{video.id}}/mqdefault.jpg" style="display: block; padding: 5px;width: 170px;"/>
                        <a style="font-size: small" title="{{video.title}}">{{video.title | cut:true:50}}</a>
                    </div>
                </div>
            </div>
            <a ng-click="getMore()" ng-hide="lastNoMore" class="btn btn-default" ng-class="lastLoading ? 'disabled' : ''">{{lastLoading ? 'Загрузка...' : 'Загрузить ещё'}}</a>
        </div>
        <div style="clear: both"></div>
    </div>
    <div ng-show="video">
        <a href="resource/video/">← К списку видео</a>
        <h2>{{video.title}}</h2>
        <youtube code="video.id"></youtube>
        <br>
        <br>
        <topics owner-uri="video.uri"></topics>
    </div>
</div>
